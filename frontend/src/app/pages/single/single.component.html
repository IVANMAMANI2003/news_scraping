<section *ngIf="item as n">
	<h1 class="text-2xl font-bold mb-4">{{ n.titulo || 'Sin título' }}</h1>
	<div class="mb-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
		<a *ngFor="let img of parseImages(n); index as i" [href]="img" target="_blank" rel="noopener" class="block">
			<img class="w-full h-56 object-cover rounded" [src]="img" [alt]="n.titulo || 'Imagen ' + (i+1)" />
		</a>
		<img *ngIf="parseImages(n).length === 0" class="w-full h-56 object-cover rounded" src="assets/placeholder.jpg" alt="" />
	</div>
	<div class="text-sm text-blue-600 font-semibold">{{ n.fuente || 'Otros' }}<span class="text-gray-400"> · </span>{{ n.categoria || 'General' }}</div>
	<div class="prose max-w-none mt-4" [innerHTML]="(n.contenido || n.resumen)"></div>
</section>
